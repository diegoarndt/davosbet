<!DOCTYPE html>
<html>

<head>
    <title>Davosbet</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<header>
    <div class="container p-4">
        <div class="row justify-content-center">
            <div class="col-md-8 d-flex align-items-center">
                <div class="logo">
                    <a href="index.html">
                        <img src="/assets/davosbet.png" width="150" alt="logo">
                    </a>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="/pages/signup.html"
                        class="btn btn-outline-warning text-white ml-2 mt-0 align-self-center">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="global-container bg-black">
        <div class="login-form">
            <div class="card-body bg-black text-white-50">
                <h3 class="card-title text-center text-white font-weight-bold">Sign in</h3>
                <h6 class="text-center">to your Davosbet sportscenter account</h6>
                <div class="card-text">
                    <form action="/pages/home.html">
                        <div id="recaptcha-container"></div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputEmail" autocomplete="off" aria-describedby="emailHelp"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
                            <input type="password"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputPassword" minlength="8" required>
                        </div>
                        <div id="message" class="alert alert-danger d-none" role="alert"></div>
                        <button type="submit" class="btn btn-warning btn-block text-white p-2">Sign in</button>
                    </form>
                </div>
                <div class="text-center mt-4 mb-4">
                    <span class="text-white font-weight-bold">or</span>
                </div>
                <button id="anonymous-signin-btn" class="btn btn-danger btn-block text-white p-2">
                    Sign in anonymously
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="module" src="./scripts/firebaseInit.js"></script>
    <script type="module" src="./scripts/signin.js"></script>
</body>

</html>
