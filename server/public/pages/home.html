<head>
  <title>Davosbet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  <link rel="stylesheet" type="text/css" href="../styles/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-3 bg-darkgray d-flex flex-column">
        <div class="logo p-5 d-flex justify-content-center">
          <a href="./home.html"><img src="/assets/davosbet.png" width="150" alt="Logo" /></a>
        </div>
        <div class="search-box bg-dark mb-5">
          <input type="text" id="query" class="form-control search-input bg-dark border-0 text-white" placeholder="Search for a club" />
          <i class="fas fa-search search-icon mr-1" id="search-engine"></i>
        </div>
        <div id="sideMenu"></div>
        <div class="mt-auto">
          <div class="text-center p-3">
            <a href="/news" class="btn btn-warning text-white mr-3">
              News
            </a>
            <a href="/contact-us" class="btn btn-outline-warning text-white mr-3">
              Contact
            </a>
            <a href="/about-us" class="btn btn-outline-warning text-white">
              About
            </a>
          </div>
          <div class="text-center text-muted pb-3">
            <span>Version 1.0.0</span>
          </div>
        </div>
      </div>
      <div class="col-9 p-0">
        <nav class="navbar navbar-expand-md bg-darkgray pt-5 pb-5 mb-3">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item d-flex">
                <button
                  type="button"
                  class="btn d-flex align-items-center text-white m-0 border-0 selected"
                  name="football"
                >
                  <i class="fas fa-futbol m-0 p-3"></i
                  ><span class="h5 m-0 mr-3">Soccer</span>
                </button>
              </li>
              <li class="nav-item d-flex">
                <button
                  type="button"
                  class="btn d-flex align-items-center text-white m-0 border-0"
                  name="kii"
                >
                  <i class="fas fa-football m-0 p-3"></i
                  ><span class="h5 m-0 mr-3">NFL</span>
                </button>
              </li>
              <li class="nav-item d-flex">
                <button
                  type="button"
                  class="btn d-flex align-items-center text-white m-0 border-0"
                  name="kk"
                >
                  <i class="fas fa-basketball-ball m-0 p-3"></i
                  ><span class="h5 m-0 mr-3">NBA</span>
                </button>
              </li>
              <li class="nav-item d-flex">
                <button
                  type="button"
                  class="btn d-flex align-items-center text-white m-0 border-0"
                  name="ll"
                >
                  <i class="fas fa-hockey-puck m-0 p-3"></i
                  ><span class="h5 m-0 mr-3">NHL</span>
                </button>
              </li>
              <li class="nav-item d-flex">
                <button
                  type="button"
                  class="btn d-flex align-items-center text-white m-0 border-0"
                  name="kkp"
                >
                  <i class="fas fa-baseball-bat-ball m-0 p-3"></i
                  ><span class="h5 m-0 mr-3">MLB</span>
                </button>
              </li>
              <li class="nav-item d-flex">
                <button
                  type="button"
                  class="btn d-flex align-items-center text-white m-0 border-0"
                  name="po"
                >
                  <i class="fas fa-volleyball-ball m-0 p-3"></i
                  ><span class="h5 m-0 mr-3">NVA</span>
                </button>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="dropdown">
                <button
                  class="btn btn-warning text-white mr-3 align-self-center dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Welcome
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right custom-dropdown"
                  aria-labelledby="dropdownMenuButton"
                >
                  <a class="dropdown-item" href="/profile">Profile</a>
                  <a class="dropdown-item" id="signout-button" href="#"
                    >Sign Out</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <ul
            class="list-inline event-dates d-flex justify-content-center"
          ></ul>
        </div>
        <div class="anchor">
          <a
            href="standings.html"
            class="fa-anchor text-warning"
            target="_blank"
          >
            Watch overall standings
          </a>
        </div>
        <div id="includedContent"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>
    <script type="module" src="../scripts/script.js"></script>
  </body>
</html>
