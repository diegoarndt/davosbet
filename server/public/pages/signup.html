<!DOCTYPE html>
<html>

<head>
    <title>Davosbet</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container p-4">
        <div class="row justify-content-center">
            <div class="col-md-8 d-flex align-items-center">
                <div class="logo">
                    <a href="/index.html">
                        <img src="/assets/davosbet.png" width="150" alt="logo">
                    </a>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <span class="text-muted">Already have an account?</span>
                    <a href="../index.html" class="btn btn-outline-warning text-white ml-2 mt-0 align-self-center">Sign
                        in</a>
                </div>
            </div>
        </div>
    </div>
    <div class="global-container-sign-up bg-black pt-5">
        <div class="login-form">
            <div class="card-body bg-black text-white-50">
                <h3 class="card-title text-center text-white font-weight-bold">Sign up</h3>
                <h6 class="text-center">to create new Davosbet sportscenter account</h6>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input required type="text"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputFirstName" autocomplete="off" aria-describedby="firstNameHelp">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input required type="text"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputLastName" autocomplete="off" aria-describedby="lastNameHelp">
                        </div>
                        <div class="form-group">
                            <label for="inputAge">Age</label>
                            <input required type="range" class="form-control-range" id="inputAge" min="18" max="100"
                                value="18">
                            <span id="inputAgeValue">18</span>
                        </div>
                        <div class="form-group">
                            <label for="inputOccupation">Occupation</label>
                            <select
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 custom-select"
                                id="inputOccupation">
                                <option>Student</option>
                                <option>Developer</option>
                                <option>Designer</option>
                                <option>Doctor</option>
                                <option>Engineer</option>
                                <option>Teacher</option>
                                <option>Lawyer</option>
                                <option>Designer</option>
                                <option>Writer</option>
                                <option>Musician</option>
                                <option>Entrepreneur</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputDateOfBirth">Date of Birth</label>
                            <input required type="date"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputDateOfBirth" autocomplete="off" aria-describedby="dateOfBirthHelp">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input required type="email"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputEmail" autocomplete="off" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input required type="password"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputPassword">
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input required type="password"
                                class="form-control form-control-sm text-white bg-dark rounded-pill border-0 p-4"
                                id="inputConfirmPassword">
                        </div>
                        <div class="form-group">
                            <label for="inputProfilePicture">Profile Picture</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputProfilePicture" accept="image/*">
                                <label class="custom-file-label" for="inputProfilePicture">Choose file</label>
                            </div>
                        </div>
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <button type="submit" class="btn btn-warning btn-block text-white p-2">Create an
                            account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    
    
    <script type="module" src="./../scripts/firebaseInit.js"></script>
    <script type="module" src="./../scripts/signup.js"></script>

    <script>
        const inputAge = document.getElementById("inputAge");
        const inputAgeValue = document.getElementById("inputAgeValue");

        // Update the span element with the selected age value
        inputAge.addEventListener("input", () => {
            inputAgeValue.textContent = inputAge.value;
        });
    </script>
</body>

</html>
