<!DOCTYPE html>
<html>

<head>
    <title>Davosbet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 bg-darkgray">
                <div class="logo p-5 d-flex justify-content-center">
                    <img src="/assets/davosbet.png" width="150" alt="Logo">
                </div>
                <div class="search-box bg-dark mb-5">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control search-input bg-dark border-0"
                        placeholder="Search for anything">
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="england" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-gb mr-2"></span>England
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="spain" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-es mr-2"></span>Spain
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="argentina" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-ar mr-2"></span>Argentina
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="italy" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-it mr-2"></span>Italy
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="brazil" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-br mr-2"></span>Brazil
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="france" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-fr mr-2"></span>France
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="usa" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-us mr-2"></span>USA
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
                <div class="btn-container d-flex align-items-center position-relative pt-2 pb-2">
                    <button type="button" name="germany" class="btn btn-outline-secondary btn-block text-left m-0 border-0">
                        <span class="flag-icon flag-icon-de mr-2"></span>Germany
                    </button>
                    <i class="fas fa-chevron-right position-absolute mr-2" style="right: 0;"></i>
                </div>
            </div>
            <div class="col-9 p-0">
                <nav class="navbar navbar-expand-md bg-darkgray pt-5 pb-5 mb-3">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item clickable text-white h5 p-2">
                                <i class="fas fa-futbol p-3"></i><span class="mr-3">Soccer</span>
                            </li>
                            <li class="nav-item clickable text-muted h5 p-2">
                                <i class="fas fa-football p-3"></i><span class="mr-3">Football</span>
                            </li>
                            <li class="nav-item clickable text-muted h5 p-2">
                                <i class="fas fa-football-ball p-3"></i><span class="mr-3">Rugby</span>
                            </li>
                            <li class="nav-item clickable text-muted h5 p-2">
                                <i class="fas fa-basketball-ball p-3"></i><span class="mr-3">Basketball</span>
                            </li>
                            <li class="nav-item clickable text-muted h5 p-2">
                                <i class="fas fa-baseball-bat-ball p-3"></i><span class="mr-3">Baseball</span>
                            </li>
                            <li class="nav-item clickable text-muted h5 p-2">
                                <i class="fas fa-hockey-puck p-3"></i><span class="mr-3">Hockey</span>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li>
                                <button class="btn btn-warning text-white mr-3 align-self-center">Laya</button>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container">
                    <ul class="list-inline d-flex justify-content-center">
                        <li class="list-inline-item">
                            <button type="button" class="btn btn-light event-date">Live</button>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-outline-secondary event-date">SUN 12 Mar</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-outline-secondary event-date">MON 13 Mar</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-outline-secondary event-date">TUE 14 Mar</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-outline-secondary event-date">WED 15 Mar</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-outline-secondary event-date">THU 16 Mar</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-outline-secondary event-date">FRI 17 Mar</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="btn btn-outline-secondary event-date">SAT 18 Mar</a>
                        </li>
                    </ul>
                </div>

                <div id="includedContent"></div>

                
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="../script.js" defer></script>
</body>

</html>
